server:
  port: 30001

spring:
  application:
    name: customer-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.31.50:10001,192.168.31.50:10002,192.168.31.50:10003
  datasource:
    url: jdbc:mysql://localhost:3306/customer_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    # Hikari连接池配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        missing-queues-fatal: false
        auto-startup: true  # 确保为true
        acknowledge-mode: auto
        prefetch: 1
        concurrency: 1

mybatis-plus:
  # 类型别名包配置
  type-aliases-package: com.wwd.customer.entity
  # 或者指定具体实体类（如果有多个包）
  type-aliases-super-type: java.lang.Object
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    com.wwd.customer.consumer: DEBUG
    org.springframework.jdbc.datasource: INFO
    org.springframework.amqp.rabbit.listener: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# JWT配置
jwt:
  secret: "qXwZ7P2rL+9sV6bT5yN8mW4cK1jH3dF0gE5aB7vR2tY6uI9oP3qA8zX1wC4n7"
  expiration: 86400000  # 24小时（单位：毫秒）
  issuer: "customer-service"
  header: "Authorization"
  prefix: "Bearer "

app:
  default-user-status:
    ACTIVE: 1

lock:
  expire:
    time: 30