server:
  port: 20001

spring:
  application:
    name: CUSTOMER_SERVICE
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.31.50:10001,192.168.31.50:10002,192.168.31.50:10003
  datasource:
    url: jdbc:mysql://localhost:3306/customer_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    # Hikari连接池配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000


mybatis-plus:
  # 类型别名包配置
  type-aliases-package: com.wwd.customer.entity
  # 或者指定具体实体类（如果有多个包）
  type-aliases-super-type: java.lang.Object
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    com.example.demo.mapper: DEBUG
    org.springframework.jdbc.datasource: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

app:
  default-user-status:
    ACTIVE: 1